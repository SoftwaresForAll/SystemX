# SystemX Configuration File
# Format: service_name: command_to_run
# Lines starting with # are comments
# Empty lines are ignored

# Essential system services
syslog:/sbin/syslogd -n
klog:/sbin/klogd -n

# Network services
network:/sbin/ifup -a
dhcpcd:/sbin/dhcpcd

# System maintenance
cron:/usr/sbin/crond -n
udev:/sbin/udevd --daemon

# Login services
getty1:/sbin/agetty --noclear tty1 linux
getty2:/sbin/agetty --noclear tty2 linux
getty3:/sbin/agetty --noclear tty3 linux
getty4:/sbin/agetty --noclear tty4 linux

# SSH daemon
sshd:/usr/sbin/sshd -D
